name: prepare-release

on:
  workflow_dispatch:
    inputs:
      candidate-stable:
        required: true
        description: Release candidate version (stable)
      current-stable:
        required: true
        description: Current version (stable)
      candidate-beta:
        required: true
        description: Release candidate version (stable)
      current-beta:
        required: true
        description: Current version (stable)

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check blockers in core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $( gh issue list --search "label:bug" --json url --jq '.[].title' --repo open-telemetry/opentelemetry-collector ) >> $BLOCKERS
          if [ "${BLOCKERS}" != "" ]; then
              echo "Release blockers in opentelemetry-collector repo: ${BLOCKERS}"
              exit 1
          fi
      - name: Check blockers in contrib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $( gh issue list --search "label:bug" --json url --jq '.[].title' --repo open-telemetry/opentelemetry-collector-contrib ) >> $BLOCKERS
          if [ "${BLOCKERS}" != "" ]; then
              echo "Release blockers in opentelemetry-collector-contrib repo: ${BLOCKERS}"
              exit 1
          fi
